<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover">
<title>Mobile HTML Editor</title>
<style>
  /* THEME VARIABLES */
  :root {
    /* Dark theme (default) */
    --bg: #0f172a;
    --panel: #111827;
    --text: #e5e7eb;
    --muted: #94a3b8;
    --border: #1f2937;
    --btnbg: #1f2937;
    --gloss: rgba(255,255,255,.35);
    --shadow: rgba(0,0,0,.45);

    /* Accent gradients (same across themes) */
    --primary: linear-gradient(180deg,#6a5bff,#4f46e5);
    --success: linear-gradient(180deg,#47e08a,#22c55e);
    --info:    linear-gradient(180deg,#66d1ff,#0ea5e9);
    --warning: linear-gradient(180deg,#ffd166,#f59e0b);
    --danger:  linear-gradient(180deg,#ff7a7a,#ef4444);
    --accent:  linear-gradient(180deg,#c084fc,#a855f7);
  }
  :root.light {
    /* Light theme */
    --bg: #f9fafb;
    --panel: #ffffff;
    --text: #111827;
    --muted: #6b7280;
    --border: #e5e7eb;
    --btnbg: #f3f4f6;
    --gloss: rgba(255,255,255,.8);
    --shadow: rgba(0,0,0,.15);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial}
  header{padding:10px 12px;background:var(--panel);position:sticky;top:0;z-index:10;border-bottom:1px solid var(--border)}
  header h1{font-size:16px;margin:0;font-weight:600}

  /* Compact 3-row toolbar */
  .toolbar{background:var(--panel);position:sticky;top:48px;z-index:9;border-bottom:1px solid var(--border)}
  .toolbar-row{display:flex;align-items:center;gap:0;padding:0;border-bottom:1px solid var(--border)}
  .toolbar-row:last-child{border-bottom:none}

  /* 3D toolbar buttons (slightly smaller to avoid clipping) */
  .tbtn{
    flex:1 1 0; display:inline-flex; align-items:center; justify-content:center;
    height:40px; padding:0 8px; min-width:60px; white-space:nowrap;
    border:1px solid rgba(0,0,0,0); border-radius:0;
    background: linear-gradient(180deg,var(--gloss),transparent), var(--btnbg);
    color: var(--text);
    font-size:13px; font-weight:600; cursor:pointer;
    box-shadow:0 4px 10px var(--shadow), inset 0 1px 0 rgba(255,255,255,.08);
    transition:transform .05s ease, box-shadow .05s ease;
  }
  .tbtn:active{transform:translateY(2px); box-shadow:0 2px 6px var(--shadow), inset 0 1px 0 rgba(255,255,255,.06)}
  .toolbar-row .tbtn + .tbtn{border-left:1px solid var(--border)}
  .toolbar-row .tbtn:first-child{border-top-left-radius:10px;border-bottom-left-radius:10px}
  .toolbar-row .tbtn:last-child{border-top-right-radius:10px;border-bottom-right-radius:10px}

  /* Color accents (theme-aware with gloss overlay) */
  .primary{ background:linear-gradient(180deg,var(--gloss),transparent), var(--primary); color:#fff; }
  .success{ background:linear-gradient(180deg,var(--gloss),transparent), var(--success); color:#082a17; }
  .info{    background:linear-gradient(180deg,var(--gloss),transparent), var(--info); color:#062432; }
  .warning{ background:linear-gradient(180deg,var(--gloss),transparent), var(--warning); color:#2b1b00; }
  .danger{  background:linear-gradient(180deg,var(--gloss),transparent), var(--danger); color:#330808; }
  .accent{  background:linear-gradient(180deg,var(--gloss),transparent), var(--accent); color:#2b0b33; }

  /* Tabs row */
  .tabs .tbtn{height:44px;font-size:14px}
  .tabs .tbtn:first-child{border-top-left-radius:12px;border-bottom-left-radius:12px}
  .tabs .tbtn:last-child{border-top-right-radius:12px;border-bottom-right-radius:12px}

  /* Auto-Preview tiny checkbox in its own slot so row stays gapless */
  .slot{flex:1 1 0; display:flex; align-items:center; justify-content:center; height:40px; border:1px solid var(--border)}
  .toolbar-row .slot + .tbtn, .toolbar-row .tbtn + .slot{border-left:1px solid var(--border)}
  .toolbar-row .slot:first-child{border-top-left-radius:10px;border-bottom-left-radius:10px}
  .toolbar-row .slot:last-child{border-top-right-radius:10px;border-bottom-right-radius:10px}
  .tiny-check{
    appearance:none;width:16px;height:16px;border-radius:5px;border:1px solid var(--border);
    background:var(--btnbg);cursor:pointer;position:relative;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.08), 0 2px 6px var(--shadow);
  }
  .tiny-check:checked::after{content:"";position:absolute;inset:2px;border-radius:3px;background:#22c55e; box-shadow:inset 0 1px 0 rgba(255,255,255,.35);}

  /* App body */
  .wrap{padding:10px}
  textarea{
    width:100%;height:60vh;background:var(--panel);color:var(--text);
    border:1px solid var(--border);border-radius:12px;padding:12px;font-size:15px;line-height:1.4
  }
  iframe{width:100%;height:70vh;background:#fff;border:none;border-radius:12px}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .grow{flex:1}
  select, input[type="text"]{
    background:var(--panel);color:var(--text);border:1px solid var(--border);
    border-radius:10px;padding:10px;font-size:14px
  }
  small{color:var(--muted)}
  .hint{padding:8px 12px;color:var(--muted)}
  .hidden{display:none}

  /* Fullscreen preview */
  iframe.fullscreen{position:fixed; inset:0; width:100vw; height:100dvh; border-radius:0; z-index:9998; background:#fff;}
  .fab{position:fixed;z-index:9999;background:var(--panel);color:var(--text);border:1px solid var(--border);box-shadow:0 4px 20px rgba(0,0,0,.35);padding:10px 12px;border-radius:999px;font-size:14px}
  #backBtn{top:12px;left:12px}
  #refreshBtn{top:12px;right:12px}
</style>
</head>
<body>
<header><h1>Mobile HTML Editor</h1></header>

<!-- 3-row toolbar -->
<div class="toolbar">

  <!-- Row 1: TABS ONLY -->
  <div class="toolbar-row tabs">
    <div id="tabEdit" class="tbtn primary" onclick="showTab('edit')">‚úèÔ∏è Edit</div>
    <div id="tabPreview" class="tbtn info" onclick="showTab('preview')">üëÅÔ∏è Preview</div>
  </div>

  <!-- Row 2: file/open/save/import -->
  <div class="toolbar-row">
    <button class="tbtn primary" type="button" id="saveBtn" title="Save as .html">üíæ Save</button>
    <button class="tbtn info" type="button" id="openInTabBtn" title="Open preview in new tab">üîó Open</button>
    <button class="tbtn success" type="button" onclick="saveLocal()" title="Save file locally">üì• SaveL</button>
    <button class="tbtn accent" type="button" onclick="openLocal()" title="Open saved local file">üìÇ OpenL</button>

    <!-- Import (hidden file input preserved) -->
    <label class="tbtn" style="cursor:pointer" title="Import file">
      ‚¨ÜÔ∏è Import
      <input id="fileInput" type="file" accept=".html,.htm,.txt,.css,.js,.md" class="hidden" onchange="importFile(event)">
    </label>
  </div>

  <!-- Row 3: run + edit actions + clear + tiny auto-preview + night mode -->
  <div class="toolbar-row">
    <button class="tbtn warning" type="button" id="runBtn" title="Refresh preview (Ctrl/Cmd+Enter)">‚ñ∂ Run</button>
    <button class="tbtn" type="button" onclick="copyCode()" title="Copy code">üìã Copy</button>
    <button class="tbtn" type="button" onclick="pasteCode()" title="Paste code">üìå Paste</button>
    <button class="tbtn danger" type="button" onclick="clearEditor()" title="Clear editor">üóë Clear</button>

    <!-- tiny auto-preview checkbox occupies a full slot so row has no gaps -->
    <div class="slot"><input type="checkbox" id="autoPrev" class="tiny-check" title="Auto-Preview" checked onclick="saveSettings()"></div>

    <!-- Night mode toggle -->
    <button class="tbtn" type="button" id="themeBtn" title="Light/Dark">üåô</button>
  </div>
</div>

<div class="wrap">
  <div id="paneEdit">
    <textarea id="editor" placeholder="Write your HTML here..."></textarea>
    <div class="row hint">
      <small class="grow">Tip: Save uses Android Share first (no permissions), then Download.</small>
      <label class="row">File name:
        <input id="fileName" type="text" class="grow" placeholder="index.html">
      </label>
    </div>
  </div>

  <div id="panePreview" class="hidden">
    <iframe id="preview"
      sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-modals allow-popups-to-escape-sandbox allow-downloads"
      referrerpolicy="no-referrer">
    </iframe>
  </div>

  <!-- Local files area -->
  <div class="toolbar-row" style="margin-top:10px;border-radius:12px">
    <select id="localList" class="grow" title="Saved local files"></select>
  </div>
  <div class="toolbar-row" style="border-radius:12px">
    <button class="tbtn success" type="button" onclick="loadSelected()" title="Open selected local file">üìÇ Open</button>
    <button class="tbtn danger" type="button" onclick="deleteSelected()" title="Delete selected local file">üóë Delete</button>
  </div>
</div>

<!-- Fullscreen controls -->
<button id="backBtn" class="fab hidden" onclick="showTab('edit')">‚Ü©Ô∏é Edit</button>
<button id="refreshBtn" class="fab hidden" onclick="renderPreview()">‚ü≥ Refresh</button>

<script>
  // --- Elements & keys (unchanged) ---
  const editor = document.getElementById('editor');
  const preview = document.getElementById('preview');
  const autoPrev = document.getElementById('autoPrev');
  const fileNameInput = document.getElementById('fileName');
  const localList = document.getElementById('localList');
  const backBtn = document.getElementById('backBtn');
  const refreshBtn = document.getElementById('refreshBtn');
  const saveBtn = document.getElementById('saveBtn');
  const runBtn = document.getElementById('runBtn');
  const openInTabBtn = document.getElementById('openInTabBtn');

  const LS_DOCS='html_editor_docs_v2';
  const LS_SETTINGS='html_editor_settings_v2';
  const LS_LAST='html_editor_last_v2';

  // --- Init (unchanged) ---
  (function init(){
    const last = localStorage.getItem(LS_LAST);
    if (last) editor.value = last;

    try {
      const s = JSON.parse(localStorage.getItem(LS_SETTINGS)||'{}');
      if (typeof s.autoPrev === 'boolean') autoPrev.checked = s.autoPrev;
      if (s.fileName) fileNameInput.value = s.fileName;
    } catch(e){}

    if (!editor.value.trim()) {
      editor.value = `<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Page</title>
<style>body{font-family:system-ui;margin:20px} h1{color:#444}</style>
</head>
<body>
<h1>Hello üëã</h1>
<p>Links, popups, and downloads are enabled in this preview.</p>
<p><a href="https://example.com" target="_blank">Open a link</a></p>
<p><a href="data:text/plain,Hello" download="hello.txt">Download test file</a></p>
<script>console.log('Scripts run inside preview.');<\/script>
</body>
</html>`;
    }

    refreshLocalList();
    if (autoPrev.checked) renderPreview();

    // Apply saved theme on load
    const themeKey = 'editor_theme_v1';
    const savedTheme = localStorage.getItem(themeKey);
    const root = document.documentElement;
    const themeBtn = document.getElementById('themeBtn');
    if(savedTheme === 'light'){ root.classList.add('light'); themeBtn.textContent='üåû'; }
    else { root.classList.remove('light'); themeBtn.textContent='üåô'; }
  })();

  // --- Typing autosave + live preview (unchanged) ---
  let t;
  editor.addEventListener('input', () => {
    localStorage.setItem(LS_LAST, editor.value);
    clearTimeout(t);
    t = setTimeout(() => { if (autoPrev.checked) renderPreview(); }, 250);
  });

  function saveSettings(){
    localStorage.setItem(LS_SETTINGS, JSON.stringify({
      autoPrev: autoPrev.checked,
      fileName: fileNameInput.value.trim()
    }));
  }

  // ----- Fullscreen size fix (unchanged) -----
  function setFullscreenSize(){
    const vh = (window.visualViewport && window.visualViewport.height) ? window.visualViewport.height : window.innerHeight;
    const vw = (window.visualViewport && window.visualViewport.width) ? window.visualViewport.width : window.innerWidth;
    preview.style.height = vh + 'px';
    preview.style.width  = vw + 'px';
  }

  // --- Tabs & fullscreen preview (unchanged logic) ---
  function showTab(which){
    const header = document.querySelector('header');
    const toolbar = document.querySelector('.toolbar');
    const tabs = document.querySelector('.tabs');
    const paneEdit = document.getElementById('paneEdit');
    const panePreview = document.getElementById('panePreview');
    const tabEdit = document.getElementById('tabEdit');
    const tabPreview = document.getElementById('tabPreview');

    if (which==='edit'){
      header.classList.remove('hidden');
      toolbar.classList.remove('hidden');
      tabs.classList.remove('hidden');
      paneEdit.classList.remove('hidden');
      panePreview.classList.add('hidden');
      preview.classList.remove('fullscreen');
      backBtn.classList.add('hidden');
      refreshBtn.classList.add('hidden');
      tabEdit.classList.add('primary');
      tabPreview.classList.remove('primary');
    } else {
      renderPreview();
      header.classList.add('hidden');
      toolbar.classList.add('hidden');
      tabs.classList.add('hidden');
      paneEdit.classList.add('hidden');
      panePreview.classList.remove('hidden');
      preview.classList.add('fullscreen');
      backBtn.classList.remove('hidden');
      refreshBtn.classList.remove('hidden');
      tabEdit.classList.remove('primary');
      tabPreview.classList.add('primary');

      setFullscreenSize();
      addViewportListeners();
    }
  }

  function addViewportListeners(){
    window.addEventListener('resize', setFullscreenSize);
    if (window.visualViewport){
      window.visualViewport.addEventListener('resize', setFullscreenSize);
      window.visualViewport.addEventListener('scroll', setFullscreenSize);
    }
    screen.orientation?.addEventListener?.('change', setFullscreenSize);
  }
  function removeViewportListeners(){
    window.removeEventListener('resize', setFullscreenSize);
    if (window.visualViewport){
      window.visualViewport.removeEventListener('resize', setFullscreenSize);
      window.visualViewport.removeEventListener('scroll', setFullscreenSize);
    }
    screen.orientation?.removeEventListener?.('change', setFullscreenSize);
    preview.style.height = '';
    preview.style.width  = '';
  }

  // --- Reliable Preview (unchanged) ---
  function renderPreview(){
    const html = editor.value || '';
    preview.srcdoc = html;
  }

  function openPreviewInNewTab(){
    const blob = new Blob([editor.value || ''], {type:'text/html'});
    const url = URL.createObjectURL(blob);
    const w = window.open(url, '_blank');
    setTimeout(()=>URL.revokeObjectURL(url), 60000);
    if(!w) alert('Popup blocked. Allow popups for this app to open the preview in a new tab.');
  }

  // --- Save (.html): Share first, then download (unchanged) ---
  async function doSaveHTML(){
    let name = (fileNameInput.value || '').trim();
    if (!name) {
      name = prompt('File name?', 'index.html') || 'index.html';
      fileNameInput.value = name; saveSettings();
    }
    if (!name.toLowerCase().endsWith('.html')) name += '.html';

    const html = editor.value || '';
    const blob = new Blob([html], { type: 'text/html' });

    if (navigator.canShare && window.File && navigator.share) {
      try {
        const file = new File([blob], name, { type: 'text/html' });
        if (navigator.canShare({ files: [file] })) {
          await navigator.share({ files: [file], title: name, text: 'HTML file from Mobile HTML Editor' });
          return;
        }
      } catch (e) { /* fall through */ }
    }

    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = name;
    document.body.appendChild(a); a.click(); a.remove();
    setTimeout(()=>URL.revokeObjectURL(url), 10000);

    setTimeout(()=>alert('If nothing downloaded, enable ‚ÄúAllow file downloads‚Äù in your app/webview settings, or use ‚ÄúOpen preview in new tab‚Äù and save from the browser menu.'), 100);
  }

  // --- Local docs (unchanged) ---
  function readDocs(){ try{return JSON.parse(localStorage.getItem(LS_DOCS)||'[]')}catch(e){return[]} }
  function writeDocs(a){ localStorage.setItem(LS_DOCS, JSON.stringify(a)); refreshLocalList(); }
  function refreshLocalList(){
    const docs = readDocs(); localList.innerHTML = '';
    if (!docs.length){ const opt=document.createElement('option'); opt.value=''; opt.textContent='‚Äî No local files ‚Äî'; localList.appendChild(opt); return; }
    docs.forEach((d,i)=>{ const o=document.createElement('option'); o.value=i; o.textContent=`${d.name}  (${new Date(d.ts).toLocaleString()})`; localList.appendChild(o); });
  }
  function saveLocal(){
    let name=(fileNameInput.value||'').trim();
    if(!name) name=prompt('Save name?','index.html')||'index.html';
    fileNameInput.value=name; saveSettings();
    const docs=readDocs(); const now=Date.now();
    const idx=docs.findIndex(d=>d.name===name);
    const doc={name, html: editor.value||'', ts: now};
    if(idx>=0)docs[idx]=doc; else docs.unshift(doc);
    writeDocs(docs);
    alert('Saved locally inside the app.');
  }
  function openLocal(){
    const docs=readDocs(); if(!docs.length) return alert('No local files yet.');
    const idx=localList.value?parseInt(localList.value,10):0; const doc=docs[idx]; if(!doc) return;
    editor.value=doc.html||''; localStorage.setItem(LS_LAST, editor.value);
    fileNameInput.value=doc.name||'index.html'; saveSettings();
    if(autoPrev.checked) renderPreview();
  }
  function loadSelected(){ openLocal(); }
  function deleteSelected(){
    const docs=readDocs(); if(!docs.length) return;
    const idx=localList.value?parseInt(localList.value,10):0;
    if(idx>=0 && confirm('Delete "'+docs[idx].name+'"?')){ docs.splice(idx,1); writeDocs(docs); }
  }

  // --- Import file (unchanged) ---
  function importFile(ev){
    const f = ev.target.files && ev.target.files[0]; if(!f) return;
    const r = new FileReader();
    r.onload = () => {
      editor.value = String(r.result||'');
      localStorage.setItem(LS_LAST, editor.value);
      fileNameInput.value = f.name || 'index.html'; saveSettings();
      if (autoPrev.checked) renderPreview();
    };
    r.readAsText(f); ev.target.value = '';
  }

  // --- Clipboard helpers (unchanged) ---
  async function copyCode(){
    try{ await navigator.clipboard.writeText(editor.value||''); alert('Copied to clipboard.'); }
    catch(e){
      const ta=document.createElement('textarea'); ta.value=editor.value||'';
      document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove();
      alert('Copied.');
    }
  }
  async function pasteCode(){
    if (navigator.clipboard && navigator.clipboard.readText) {
      try{
        const text = await navigator.clipboard.readText();
        if (text) {
          editor.value += (editor.value && !editor.value.endsWith('\n') ? '\n' : '') + text;
          localStorage.setItem(LS_LAST, editor.value);
          if (autoPrev.checked) renderPreview();
          return;
        }
      }catch(e){}
    }
    const input = prompt('Paste your HTML here and press OK:', '');
    if (input!==null) {
      editor.value += (editor.value && !editor.value.endsWith('\n') ? '\n' : '') + input;
      localStorage.setItem(LS_LAST, editor.value);
      if (autoPrev.checked) renderPreview();
    }
  }

  // --- Clear editor (unchanged) ---
  function clearEditor(){
    if (!confirm('Clear the editor?')) return;
    editor.value=''; localStorage.setItem(LS_LAST,'');
    if (autoPrev.checked) renderPreview();
  }

  // --- Keyboard shortcuts & buttons (unchanged) ---
  saveBtn.addEventListener('click', doSaveHTML);
  runBtn.addEventListener('click', renderPreview);
  openInTabBtn.addEventListener('click', openPreviewInNewTab);

  window.addEventListener('keydown', (e)=>{
    const mod = e.ctrlKey || e.metaKey;
    if(mod && e.key.toLowerCase()==='s'){ e.preventDefault(); doSaveHTML(); }
    if(mod && e.key === 'Enter'){ e.preventDefault(); renderPreview(); }
  });

  // THEME TOGGLE (consistent light/dark)
  (function(){
    const btn = document.getElementById('themeBtn'); if(!btn) return;
    const key = 'editor_theme_v1';
    const root = document.documentElement;
    const apply = (mode)=>{
      if(mode==='light'){ root.classList.add('light'); btn.textContent='üåû'; }
      else{ root.classList.remove('light'); btn.textContent='üåô'; }
    };
    apply(localStorage.getItem(key)==='light'?'light':'dark');
    btn.addEventListener('click',()=>{
      const to = root.classList.contains('light') ? 'dark' : 'light';
      localStorage.setItem(key,to);
      apply(to);
    });
  })();
</script>
</body>
</html>
