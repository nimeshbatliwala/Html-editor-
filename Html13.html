<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<!-- important: viewport-fit=cover helps use full screen area on modern Android -->
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover">
<title>Mobile HTML Editor</title>
<style>
  :root { --bg:#0f172a; --panel:#111827; --text:#e5e7eb; --muted:#94a3b8; --accent:#4f46e5; --accent2:#22c55e; --danger:#ef4444; }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial}
  header{padding:10px 12px;background:#0b1220;position:sticky;top:0;z-index:10;border-bottom:1px solid #1f2937}
  header h1{font-size:16px;margin:0;font-weight:600}
  .toolbar{display:flex;flex-wrap:wrap;gap:8px;padding:10px;background:var(--panel);position:sticky;top:48px;z-index:9;border-bottom:1px solid #1f2937}
  button{border:none;padding:10px 12px;border-radius:10px;background:#1f2937;color:#e5e7eb;font-size:14px}
  button:active{opacity:.85}
  .primary{background:var(--accent)}
  .success{background:var(--accent2)}
  .danger{background:var(--danger)}
  .tabs{display:flex;gap:6px;padding:8px;background:#0b1220;border-bottom:1px solid #1f2937;position:sticky;top:98px;z-index:8}
  .tab{flex:1;text-align:center;padding:10px;border-radius:10px;background:#131c2e;color:var(--muted)}
  .tab.active{background:#1d2a44;color:#fff;font-weight:600}
  .wrap{padding:10px}
  textarea{width:100%;height:60vh;background:#0b1220;color:#e5e7eb;border:1px solid #1f2937;border-radius:12px;padding:12px;font-size:15px;line-height:1.4}
  iframe{width:100%;height:70vh;background:#fff;border:none;border-radius:12px}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .grow{flex:1}
  select, input[type="text"]{background:#0b1220;color:#e5e7eb;border:1px solid #1f2937;border-radius:10px;padding:10px;font-size:14px}
  small{color:var(--muted)}
  .hint{padding:8px 12px;color:#cbd5e1}
  .hidden{display:none}

  /* Fullscreen preview - CSS fallback height (JS will override precisely) */
  iframe.fullscreen{
    position:fixed; inset:0;
    width:100vw; height:100dvh; /* fallback */
    border-radius:0; z-index:9998; background:#fff;
  }
  .fab{position:fixed;z-index:9999;background:#0b1220;color:#fff;border:1px solid #1f2937;box-shadow:0 4px 20px rgba(0,0,0,.35);padding:10px 12px;border-radius:999px;font-size:14px}
  #backBtn{top:12px;left:12px}
  #refreshBtn{top:12px;right:12px}
</style>
</head>
<body>
<header><h1>Mobile HTML Editor</h1></header>

<div class="toolbar">
  <button class="primary" type="button" onclick="doSaveHTML()">üíæ Save (.html)</button>
  <button class="success" type="button" onclick="saveLocal()">üì• Save Local</button>
  <button type="button" onclick="openLocal()">üìÇ Open Local</button>

  <label class="row">
    <input id="fileInput" type="file" accept=".html,.htm,.txt" class="hidden" onchange="importFile(event)">
    <button type="button" onclick="document.getElementById('fileInput').click()">‚¨ÜÔ∏è Import</button>
  </label>

  <button type="button" onclick="copyCode()">üìã Copy</button>
  <button type="button" onclick="pasteCode()">üìå Paste</button>
  <button class="danger" type="button" onclick="clearEditor()">üóë Clear</button>

  <label class="row"><input type="checkbox" id="autoPrev" checked onclick="saveSettings()"> Auto-Preview</label>
</div>

<div class="tabs">
  <div id="tabEdit" class="tab active" onclick="showTab('edit')">‚úèÔ∏è Edit</div>
  <div id="tabPreview" class="tab" onclick="showTab('preview')">üëÅÔ∏è Preview</div>
</div>

<div class="wrap">
  <div id="paneEdit">
    <textarea id="editor" placeholder="Write your HTML here..."></textarea>
    <div class="row hint">
      <small class="grow">Tip: Save uses Android Share first (no permissions), then Download.</small>
      <label class="row">File name:
        <input id="fileName" type="text" class="grow" placeholder="index.html">
      </label>
    </div>
  </div>

  <div id="panePreview" class="hidden">
    <iframe id="preview" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
  </div>

  <div class="row" style="margin-top:10px">
    <select id="localList" class="grow"></select>
    <button type="button" onclick="loadSelected()">Open</button>
    <button class="danger" type="button" onclick="deleteSelected()">Delete</button>
  </div>
</div>

<!-- Fullscreen controls -->
<button id="backBtn" class="fab hidden" onclick="showTab('edit')">‚Ü©Ô∏é Edit</button>
<button id="refreshBtn" class="fab hidden" onclick="renderPreview()">‚ü≥ Refresh</button>

<script>
  // --- Elements & keys ---
  const editor = document.getElementById('editor');
  const preview = document.getElementById('preview');
  const autoPrev = document.getElementById('autoPrev');
  const fileNameInput = document.getElementById('fileName');
  const localList = document.getElementById('localList');
  const backBtn = document.getElementById('backBtn');
  const refreshBtn = document.getElementById('refreshBtn');

  const LS_DOCS='html_editor_docs_v1';
  const LS_SETTINGS='html_editor_settings_v1';
  const LS_LAST='html_editor_last_v1';

  // --- Init ---
  (function init(){
    const last = localStorage.getItem(LS_LAST);
    if (last) editor.value = last;

    try {
      const s = JSON.parse(localStorage.getItem(LS_SETTINGS)||'{}');
      if (typeof s.autoPrev === 'boolean') autoPrev.checked = s.autoPrev;
      if (s.fileName) fileNameInput.value = s.fileName;
    } catch(e){}

    if (!editor.value.trim()) {
      editor.value = `<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Page</title>
<style>body{font-family:system-ui;margin:20px} h1{color:#444}</style>
</head>
<body>
<h1>Hello üëã</h1>
<p>Edit this and Save as .html</p>
<script>console.log('Scripts run inside preview.');<\/script>
</body>
</html>`;
    }

    refreshLocalList();
    if (autoPrev.checked) renderPreview();
  })();

  // --- Typing autosave + live preview ---
  let t;
  editor.addEventListener('input', () => {
    localStorage.setItem(LS_LAST, editor.value);
    clearTimeout(t);
    t = setTimeout(() => { if (autoPrev.checked) renderPreview(); }, 250);
  });

  function saveSettings(){
    localStorage.setItem(LS_SETTINGS, JSON.stringify({
      autoPrev: autoPrev.checked,
      fileName: fileNameInput.value.trim()
    }));
  }

  // ----- Fullscreen size fix -----
  function setFullscreenSize(){
    // Use visualViewport if available to avoid bottom cut
    const vh = (window.visualViewport && window.visualViewport.height) ? window.visualViewport.height : window.innerHeight;
    const vw = (window.visualViewport && window.visualViewport.width) ? window.visualViewport.width : window.innerWidth;
    preview.style.height = vh + 'px';
    preview.style.width  = vw + 'px';
  }

  // --- Tabs & fullscreen preview ---
  function showTab(which){
    const header = document.querySelector('header');
    const toolbar = document.querySelector('.toolbar');
    const tabs = document.querySelector('.tabs');
    const paneEdit = document.getElementById('paneEdit');
    const panePreview = document.getElementById('panePreview');
    const tabEdit = document.getElementById('tabEdit');
    const tabPreview = document.getElementById('tabPreview');

    if (which==='edit'){
      header.classList.remove('hidden');
      toolbar.classList.remove('hidden');
      tabs.classList.remove('hidden');
      paneEdit.classList.remove('hidden');
      panePreview.classList.add('hidden');
      preview.classList.remove('fullscreen');
      backBtn.classList.add('hidden');
      refreshBtn.classList.add('hidden');
      tabEdit.classList.add('active');
      tabPreview.classList.remove('active');

      // remove dynamic sizing listeners
      removeViewportListeners();

      try{ preview.removeAttribute('srcdoc'); preview.src='about:blank'; }catch(e){}
    } else {
      renderPreview();
      header.classList.add('hidden');
      toolbar.classList.add('hidden');
      tabs.classList.add('hidden');
      paneEdit.classList.add('hidden');
      panePreview.classList.remove('hidden');
      preview.classList.add('fullscreen');
      backBtn.classList.remove('hidden');
      refreshBtn.classList.remove('hidden');
      tabEdit.classList.remove('active');
      tabPreview.classList.add('active');

      // set size exactly & keep it updated
      setFullscreenSize();
      addViewportListeners();
    }
  }

  function addViewportListeners(){
    window.addEventListener('resize', setFullscreenSize);
    if (window.visualViewport){
      window.visualViewport.addEventListener('resize', setFullscreenSize);
      window.visualViewport.addEventListener('scroll', setFullscreenSize); // accounts for UI slide-in
    }
    screen.orientation?.addEventListener?.('change', setFullscreenSize);
  }
  function removeViewportListeners(){
    window.removeEventListener('resize', setFullscreenSize);
    if (window.visualViewport){
      window.visualViewport.removeEventListener('resize', setFullscreenSize);
      window.visualViewport.removeEventListener('scroll', setFullscreenSize);
    }
    screen.orientation?.removeEventListener?.('change', setFullscreenSize);
    // clear explicit sizing so edit mode layout is normal
    preview.style.height = '';
    preview.style.width  = '';
  }

  // --- Reliable Preview: use srcdoc ---
  function renderPreview(){
    const html = editor.value || '';
    preview.srcdoc = html;
  }

  // --- Save (.html): Share first, then download ---
  async function doSaveHTML(){
    let name = (fileNameInput.value || '').trim();
    if (!name) {
      name = prompt('File name?', 'index.html') || 'index.html';
      fileNameInput.value = name; saveSettings();
    }
    if (!name.toLowerCase().endsWith('.html')) name += '.html';

    const html = editor.value || '';
    const blob = new Blob([html], { type: 'text/html' });

    if (navigator.canShare && window.File && navigator.share) {
      try {
        const file = new File([blob], name, { type: 'text/html' });
        if (navigator.canShare({ files: [file] })) {
          await navigator.share({ files: [file], title: name, text: 'HTML file from Mobile HTML Editor' });
          return;
        }
      } catch (e) {}
    }

    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = name;
    document.body.appendChild(a); a.click(); a.remove();
    setTimeout(()=>URL.revokeObjectURL(url), 10000);
    alert('If nothing happened, enable "Allow file downloads" in your AppsGeyser app settings.');
  }

  // --- Local docs (inside the app) ---
  function readDocs(){ try{return JSON.parse(localStorage.getItem(LS_DOCS)||'[]')}catch(e){return[]} }
  function writeDocs(a){ localStorage.setItem(LS_DOCS, JSON.stringify(a)); refreshLocalList(); }
  function refreshLocalList(){
    const docs = readDocs(); localList.innerHTML = '';
    if (!docs.length){ const opt=document.createElement('option'); opt.value=''; opt.textContent='‚Äî No local files ‚Äî'; localList.appendChild(opt); return; }
    docs.forEach((d,i)=>{ const o=document.createElement('option'); o.value=i; o.textContent=`${d.name}  (${new Date(d.ts).toLocaleString()})`; localList.appendChild(o); });
  }
  function saveLocal(){
    let name=(fileNameInput.value||'').trim();
    if(!name) name=prompt('Save name?','index.html')||'index.html';
    fileNameInput.value=name; saveSettings();
    const docs=readDocs(); const now=Date.now();
    const idx=docs.findIndex(d=>d.name===name);
    const doc={name, html: editor.value||'', ts: now};
    if(idx>=0) docs[idx]=doc; else docs.unshift(doc);
    writeDocs(docs);
    alert('Saved locally inside the app.');
  }
  function openLocal(){
    const docs=readDocs(); if(!docs.length) return alert('No local files yet.');
    const idx=localList.value?parseInt(localList.value,10):0; const doc=docs[idx]; if(!doc) return;
    editor.value=doc.html||''; localStorage.setItem(LS_LAST, editor.value);
    fileNameInput.value=doc.name||'index.html'; saveSettings();
    if(autoPrev.checked) renderPreview();
  }
  function loadSelected(){ openLocal(); }
  function deleteSelected(){
    const docs=readDocs(); if(!docs.length) return;
    const idx=localList.value?parseInt(localList.value,10):0;
    if(idx>=0 && confirm('Delete "'+docs[idx].name+'"?')){ docs.splice(idx,1); writeDocs(docs); }
  }

  // --- Import file (.html/.txt) ---
  function importFile(ev){
    const f = ev.target.files && ev.target.files[0]; if(!f) return;
    const r = new FileReader();
    r.onload = () => {
      editor.value = String(r.result||'');
      localStorage.setItem(LS_LAST, editor.value);
      fileNameInput.value = f.name || 'index.html'; saveSettings();
      if (autoPrev.checked) renderPreview();
    };
    r.readAsText(f); ev.target.value = '';
  }

  // --- Clipboard helpers ---
  async function copyCode(){
    try{ await navigator.clipboard.writeText(editor.value||''); alert('Copied to clipboard.'); }
    catch(e){
      const ta=document.createElement('textarea'); ta.value=editor.value||'';
      document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove();
      alert('Copied.');
    }
  }
  async function pasteCode(){
    if (navigator.clipboard && navigator.clipboard.readText) {
      try{
        const text = await navigator.clipboard.readText();
        if (text) {
          editor.value += (editor.value && !editor.value.endsWith('\n') ? '\n' : '') + text;
          localStorage.setItem(LS_LAST, editor.value);
          if (autoPrev.checked) renderPreview();
          return;
        }
      }catch(e){}
    }
    const input = prompt('Paste your HTML here and press OK:', '');
    if (input!==null) {
      editor.value += (editor.value && !editor.value.endsWith('\n') ? '\n' : '') + input;
      localStorage.setItem(LS_LAST, editor.value);
      if (autoPrev.checked) renderPreview();
    }
  }

  // --- Clear editor ---
  function clearEditor(){
    if (!confirm('Clear the editor?')) return;
    editor.value=''; localStorage.setItem(LS_LAST,'');
    if (autoPrev.checked) renderPreview();
  }
</script>
</body>
</html>
